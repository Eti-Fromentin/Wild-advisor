<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="surprise.css"/>
    <title>Simulateur et excuses bidons | Wild Advisor</title>
</head>
<body>
    <header></header>
    
    <h1 class="title">Simulateur</h1>
    
    <h2 class="subtitle">Trouve l'établissement qui te correspond le mieux</h2>
    
    <form class="form">
        <div class="box">
            <div class="form-element">
                <label for="price">Prix</label>
                <select name="price" id="price-select">
                    <option value="none">Peu importe</option>
                    <option value="€">€</option>
                    <option value="€€">€€</option>
                    <option value="€€€">€€€</option>
                </select>
            </div>
            
            <div class="form-element">
                <label for="distance">Distance</label>
                <select name="distance" id="distance-select">
                    <option value="none">Peu importe</option>
                    <option value="€">Moins de 5 minutes</option>
                    <option value="€€">Moins de 10 minutes</option>
                    <option value="€€€">moins de 15 minutes</option>
                </select>
            </div>
            
            <div class="form-element">
                <label for="rating">Avis</label>
                <select name="rating" id="rating-select">
                    <option value="none">Peu importe</option>
                    <option value="€">*** ou plus</option>
                    <option value="€€">**** ou plus</option>
                    <option value="€€€">*****</option>
                </select>
            </div>
        </div>
    </form>
    
    <button class="form-button">RECHERCHER</button>
    <div class="search-results"></div>
    
    <h2 class="subtitle">Simulateur d'excuses bidons</h2>
    <p>Tu vas arriver en retard au Campus ? Pas de problème, il te suffit de récupérer une excuse bidon ci-dessous :</p>
    
    <button class="btn">TROUVE-MOI UNE EXCUSE</button>
    <div class="excuse"></div>
    



    <script src="surprise.js"></script>

    
    <footer></footer>
</body>
</html>
